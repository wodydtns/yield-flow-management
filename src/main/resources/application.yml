spring:
  application:
    name: management
  datasource:
    url: jdbc:h2:mem:management;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console

# Bithumb API Configuration
bithumb:
  api:
    base-url: https://api.bithumb.com
    access-key: ${BITHUMB_ACCESS_KEY:}
    secret-key: ${BITHUMB_SECRET_KEY:}


