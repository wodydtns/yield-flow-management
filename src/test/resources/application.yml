spring:
  application:
    name: yieldflow-management
  
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:yieldflow_management}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:yieldflow}
    password: ${DB_PASSWORD:password}
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 20
      minimum-idle: 5
      pool-name: YieldFlowHikariCP
      leak-detection-threshold: 60000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms
        shutdown-timeout: 100ms
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes
      cache-null-values: false
  
  # Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true

# Logging Configuration
logging:
  level:
    com.yieldflow.management: INFO
    org.springframework.cache: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/yieldflow-management.log

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Bithumb API Configuration
bithumb:
  api:
    base-url: https://api.bithumb.com
    access-key: ${BITHUMB_ACCESS_KEY:}
    secret-key: ${BITHUMB_SECRET_KEY:}
    timeout: 30000
    retry:
      max-attempts: 3
      delay: 1000

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/yieldflow_management_dev
    username: yieldflow_dev
    password: dev_password
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 1

logging:
  level:
    com.yieldflow.management: DEBUG
    org.springframework.cache: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  data:
    redis:
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 20

logging:
  level:
    com.yieldflow.management: WARN
    org.springframework.cache: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/yieldflow-management/application.log


